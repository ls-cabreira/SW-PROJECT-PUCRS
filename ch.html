<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/checkout.css">
    <link rel="stylesheet" href="/styles/form.css">
    <script type="module" src="/js/kart.js" defer></script>
    <script type="module" src="/js/order.js" defer></script>
    <title>LS-MARKET</title>
</head>


<body>
    <header>
        <div class="header_title">
            <h1 class="title_text">LS-MARKET</h1>
        </div>

        <nav class="header_nav">
            <a href="/index.html">Home</a>
            <a href="/htf.html">Hortifruti</a>

            <a href="/np.html">Não perecíveis</a>
            <a href="/hg.html">Higiene</a>
            <a href="/ch.html">Checkout</a>
        </nav>
    </header>

    <main>
        <section class="main_kart" id="kart">
            <h2 class="kart_title">Seu carrinho</h2>


        </section>

        <h3 class="kart_total">Total: R$<strong id="total">00.00</strong></h3>
        <button class="clear-btn" id="remove-all">Limpar</button>

        <section class="client">
            <form id="client-data">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="address">Endereço:</label><br>
                <input type="text" id="address" name="address" required><br><br>

                <label for="phone">Telefone:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="tipo-entrega">Forma de recebimento:</label><br>
                <select id="type-service" name="type-service" required>
                    <option value="">Selecione</option>
                    <option value="entrega">Entrega</option>
                    <option value="retirada">Retirada</option>
                </select><br><br>

                <input type="date" name="date" id="service-date" required>

                <button type="submit">Enviar Pedido</button>
            </form>

        </section>
    </main>

    <footer>
        <h2 class="footer_title">LS-MARKET</h2>
        <p class="footer_text">Desenvolvido por Leonardo Cabreira</p>
        <p class="footer_contact"><strong>Contato: </strong>ls.cabreira07@gmail.com</p>
    </footer>
</body>

</html>
