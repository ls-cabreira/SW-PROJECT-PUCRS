<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS-MARKET</title>
</head>


<body>
    <header>
        <div class="header_title">
            <h1 class="title_text">LS-MARKET</h1>

        <nav class="header_nav">

    <main>
        <section class="main_kart">
            <h2>Seu carrinho</h2>

            <div class="kart_item" id="kart-box">
                <h3 class="item_name">Produto</h3>
                <p class="item_qtd">Quantidade</p>
                <p class="item_total">Valor</p>
            </div>
        </section>

        <section class="main_service">
            <form action="#" method="post">
                <input type="checkbox" name="take" id="take">
                <label for="take">Retirada</label>

                <input type="checkbox" name="delivery" id="delivery">
                <label for="delivery">Entrega</label>

                <input type="datetime-local" name="date" id="date">
            </form>
        </section>

        <section class="client">
            <h2 class="client_title">Dados do Cliente</h2>
            <ul class="client_list">
                <li class="list_item"><strong>Nome:</strong> João Silva</li>
                <li class="list_item"><strong>CPF:</strong> 123.456.789-10</li>
                <li class="list_item"><strong>Endereço:</strong> Avenida 1 número 2</li>
                <li class="list_item"><strong>Telefone:</strong> 51912345678</li>

            </ul>
        </section>
    </main>

    <footer>
        <h2 class="footer_title">LS-MARKET</h2>
