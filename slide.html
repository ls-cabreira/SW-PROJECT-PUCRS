<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }

        .product-card {
            text-align: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin: auto;
            width: 270px;
        }

        .product-card img {
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-select {
            width: 80px;
            margin-top: 8px;
        }

        .product-button {
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div id="carrosselProdutos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <div class="product-card">
                    <img src="/img/carrots.jpeg" alt="cenoura" width="250px" height="200px">
                    <h2 class="product-name">Cenoura/kg</h2>
                    <p>R$ <strong class="product-value">4.99</strong></p>

                    <input class="product-select" type="number" min="1" placeholder="QTD">
                    <button class="product-button btn btn-primary">Adicionar</button>
                </div>
            </div>

            <div class="carousel-item">
                <div class="product-card">
                    <img src="/img/lettuce.webp" alt="alface" width="250px" height="200px">
                    <h2 class="product-name">Alface/un</h2>
                    <p>R$ <strong class="product-value">5.99</strong></p>

                    <input class="product-select" type="number" min="1" placeholder="QTD">
                    <button class="product-button btn btn-primary">Adicionar</button>
                </div>
            </div>

            <div class="carousel-item">
                <div class="product-card">
                    <img src="/img/patatoes.jpeg" alt="batata" width="250px" height="200px">
                    <h2 class="product-name">Morango/kg</h2>
                    <p>R$ <strong class="product-value">7.99</strong></p>

                    <input class="product-select" type="number" min="1" placeholder="QTD">
                    <button class="product-button btn btn-primary">Adicionar</button>
                </div>
            </div>

        </div>

        <!-- SÃ³ setas -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carrosselProdutos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrosselProdutos" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
