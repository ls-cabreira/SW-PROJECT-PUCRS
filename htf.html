<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/product.css">
    <script src="/js/products.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>LS-MARKET</title>
</head>


<body>
    <header>
        <div class="header_title">
            <h1 class="title_text">LS-MARKET</h1>
        </div>

        <nav class="header_nav">
            <a href="/index.html">Home</a>
            <a href="/htf.html">Hortifruti</a>
            <a href="/np.html">Não perecíveis</a>
            <a href="/hg.html">Higiene</a>
            <a href="/ch.html">Checkout</a>
        </nav>
    </header>

    <main>

        <div id="carrosselProdutos" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="product-card">
                        <img src="/img/limes.jpg" alt="limão" width="250px" height="200px">
                        <h2 class="product-name">Limão/kg</h2>
                        <p>R$<strong class="product-value">4.99</strong></p>

                        <input class="product-select" type="number" min="1" placeholder="QTD">
                        <button class="product-button" id="add-product">Adicionar</button>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="product-card">
                        <img src="/img/apples.webp" alt="maçã" width="250px" height="200px">
                        <h2 class="product-name">Maçã/kg</h2>
                        <p>R$<strong class="product-value">12.99</strong></p>

                        <input class="product-select" type="number" min="1" placeholder="QTD">
                        <button class="product-button" id="add-product">Adicionar</button>
                    </div>

                </div>

                <div class="carousel-item">
                    <div class="product-card">
                        <img src="/img/strawberries.jpg" alt="morango" width="250px" height="200px">
                        <h2 class="product-name">Morango/kg</h2>
                        <p>R$<strong class="product-value">14.99</strong></p>

                        <input class="product-select" type="number" min="1" placeholder="QTD">
                        <button class="product-button" id="add-product">Adicionar</button>
                    </div>
                </div>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#carrosselProdutos"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carrosselProdutos"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </main>

    <footer>
        <h2 class="footer_title">LS-MARKET</h2>
        <p class="footer_text">Desenvolvido por Leonardo Cabreira</p>
        <p class="footer_contact"><strong>Contato: </strong>ls.cabreira07@gmail.com</p>
    </footer>
</body>

</html>
